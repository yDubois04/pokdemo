<div style="text-align:center">

  <div>
    <label> Id du pokemon choisi : {{pokemon?.getId()}} </label>
  </div>


  <div>
    <label> Nom du pokemon choisi : {{pokemon?.getName()}} </label>
  </div>

  <ul>
    <li *ngFor="let stat of pokemon?.getStats()">{{ stat.name }} : {{stat.boost}}</li>
  </ul>
</div>
